<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calulator</title>
</head>
<body>
    <main>
        <div class="calculator-container">
            <section class="display">
                0
            </section>

            <section class="buttons">
                <div class="row">
                    <button class="btn half" id="delete-all">C</button>
                    <button class="btn quarter" id="left-arrow">&larr;</button>
                    <button class="btn quarter btn-highlight" id="divide">&divide;</button>
                </div>
    
                <div class="row">
                    <button class="btn quarter" id="7">7</button>
                    <button class="btn quarter" id="8">8</button>
                    <button class="btn quarter" id="9">9</button>
                    <button class="btn quarter btn-highlight" id="mul">&times;</button>
                </div>
    
                <div class="row">
                    <button class="btn quarter" id="4">4</button>
                    <button class="btn quarter" id="5">5</button>
                    <button class="btn quarter" id="6">6</button>
                    <button class="btn quarter btn-highlight" id="minus">&minus;</button>
                </div>
    
                <div class="row">
                    <button class="btn quarter" id="1">1</button>
                    <button class="btn quarter" id="2">2</button>
                    <button class="btn quarter" id="3">3</button>
                    <button class="btn quarter btn-highlight" id="add">&plus;</button>
                </div>
    
                <div class="row">
                    <button class="btn three-quarter" id="0">0</button>
                    <button class="btn quarter btn-highlight" id="equal">&equals;</button>
                </div>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
